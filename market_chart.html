<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>market chart</title>
    <style>
        #size {
            width: 100%;
            height: 98vh;
        }
    </style>
</head>

<body>
    <div id="size">
        <script type="text/javascript"
            src="https://s3.tradingview.com/external-embedding/embed-widget-advanced-chart.js" async>
                {
                    "autosize": true,
                        "symbol": "BINANCE:BTCUSDT",
                            "timezone": "Etc/UTC",
                                "theme": "dark",
                                    "style": "1",
                                        "locale": "en",
                                            "withdateranges": true,
                                                "range": "1D",
                                                    "hide_side_toolbar": false,
                                                        "allow_symbol_change": true,
                                                            "watchlist": [
                                                                "BINANCE:BTCUSDT",
                                                                "BINANCE:ETHUSDT",
                                                                "BSE:AAPLUSTRAD",
                                                                "NASDAQ:NVDA",
                                                                "NASDAQ:META",
                                                                "NASDAQ:AAPL",
                                                                "NASDAQ:GOOGL",
                                                                "NASDAQ:MSFT",
                                                                "BSE:SENSEX",
                                                                "BSE:BSELALGO",
                                                                "BSE:VIVOBIOT"
                                                            ],
                                                                "details": true,
                                                                    "hotlist": true,
                                                                        "calendar": false,
                                                                            "show_popup_button": true,
                                                                                "popup_width": "1000",
                                                                                    "popup_height": "650",
                                                                                        "support_host": "https://www.tradingview.com"
                }
            </script>

    </div>
</body>

</html>
