<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>buy and sell indicator</title>
    <style>
        #size {
            width: 100%;
            height: 98vh;
        }
    </style>
</head>

<body>
    <div id="size">
        <script type="text/javascript" src="https://s3.tradingview.com/external-embedding/embed-widget-screener.js"

                {
                    "width": "100%",

                }
            </script>
    </div>
